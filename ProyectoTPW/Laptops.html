<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tienda de Productos Electrónicos</title>
	<link rel="stylesheet" type="text/css" href="Styles/styleIndex.css">
</head>
<body>
	<header id="header">
		<div class="search-box">
			<a href="Index.html"><img src="Images/logo.png" alt="logo"></a>
			<input type="text" id="search" placeholder="Buscar productos..." onkeydown="handleEnter(event)">
			<button id="buscar" onclick="buscarProductos()">Buscar</button>
			<button id="carrito">Mi carrito</button>
			<button id="cuenta">Mi cuenta</button>
		</div>
		<div class="search-box">
			<select id="category">
				<option>&#8801; Categorías</option>
				<option value="televisores">Televisores</option>
				<option value="smartphones">Smartphones</option>
				<option value="laptops">Laptops</option>
				<option value="accesorios">Accesorios</option>
			</select>
		</div>
	</header>
	<div class="container-product">
		<div class="product" data-category="laptops">
			<img src="imagen2.jpg" alt="Producto">
			<h2>Laptop B02</h2>
			<p>Descripción</p>
			<p>Precio: S/599.99</p>
			<button>Agregar al Carrito</button>
		</div>
		<!-- Agrega más productos aquí -->
	</div>
	<footer>
		<nav>
			<a href="#">Contáctanos</a>
			<a href="#">Nosotros</a>
		</nav>
		<br>
		&copy; 2023 Tienda de Productos Electrónicos
	</footer>
	<script src="JavaScript/script.js"></script>
</body>
</html>
